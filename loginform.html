<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../Downloads/jquery.min.js"></script>
    <script src="../../../Downloads/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../Downloads/bootstrap.min.css">
    <script src="../../../Downloads/popper.min.js"></script>
    <script src="../../../Downloads/a076d05399.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
         <div class="d-flex justify-content-center h-100">
             <div class="card">
                  <div class="card-header">
                      <h3>Sign In</h3>
                      <div class="d-flex justify-content-end  header-icon">
                          <span><i class="fab fa-facebook-square"></i></span>
                          <span><i class="fab fa-google-plus-square"></i></span>
                          <span><i class="fab fa-twitter-square"></i></span>
                      </div>
                  </div>

                  <div class="card-body">
                      <form>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text icon1"><i class="fas fa-user"></i></span>
                              </div>
                              <input type="text" placeholder="username" class="form-control">
                          </div>

                          <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text icon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" placeholder="Passwoard" class="form-control">
                        </div>

                        <div>
                            <input type="checkbox" class="checkbox"><a class="Reminder">Reminder</a> 
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-primary pr-4 pl-4  float-right ">       
                        </div>
                      </form>
                    </div>
                      <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                 Don't have an account?<a href="#">Sign In</a>
                            </div>

                            <div class="d-flex justify-content-center">
                                <a href="#">Forgot Your Passwoard?</a>
                            </div>
                      </div>
             </div>
         </div>
    </div>
</body>
</html>
